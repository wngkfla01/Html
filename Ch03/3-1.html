<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3-1</title>
    <style>
        /* 전체선택자 */
        *{
            color:yellowgreen;
        }

        /* 태그선택자 */
        h3{
            color:skyblue;
        }

        h4{
            color:palevioletred;
        }

        /* 클래스선택자 */
        .tit {
            color:navy;

        }

        /* 아이디선택자 */
        #txt1{
            color : coral;
        }

        #txt2{
            color : teal;
        }
    </style>
</head>
<body>
    <h3>1.CSS 선택자</h3>

    <h4>Hello, 안녕</h4>

    <h4 class="tit">Hello, 안녕</h4>
    <h4 id="txt1">Hello, 안녕</h4>
    <h4 id="txt2">Hello, 안녕</h4>

    

</body>
</html>
